<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/cart.css">
    <title>Cart | Munchi Mochi</title>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="../ASSETS/munchi-mochi-logo.png" alt="Munchi Mochi Logo">
            </a>
        </div>
        <div class="nav-center">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="nutrition.html">Nutri Info</a></li>
                <li><a href="survey.html">Survey</a></li>
            </ul>
        </div>
        <div class="nav-cart">
            <a href="cart.html" class="cart-link">
                <i class="bi bi-cart"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
    </div>
    <div class="cart-main">
        <div class="cart-box">
            <!-- Cart Section -->
            <div class="cart-left">
                <h2>Your Cart</h2>
                <ul id="cart-items-list"></ul>
                <button id="clear-cart-btn">Clear Cart</button>
            </div>

            <!-- Summary Section -->
            <div class="cart-right">
                <h2>Summary</h2>
                <p id="summary-total-items">Total Items: 0</p>
                <p id="summary-total-price">Total Price: $0</p>
                <button class="submit-btn" onclick="window.location.href='checkout.html'">Checkout</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="nutrition.html">Nutri Info</a></li>
                    <li><a href="survey.html">Survey</a></li>
                </ul>
            </div>
            <div class="footer-logo">
                <a href="index.html">
                    <img src="../ASSETS/munchi-mochi-logo.png" alt="Munchi Mochi Logo">
                </a>
            </div>
        </div>
        <div class="footer-socials">
            <a href="https://www.instagram.com/munchimochi.nz/" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://www.tiktok.com/@munchi_mochi" target="_blank"><i class="bi bi-tiktok"></i></a>
        </div>
    </footer>
    <script src="../JavaScript/cart.js"></script>
</body>

</html>

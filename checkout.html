<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | Munchi Mochi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="checkout.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="munchi-mochi-logo.png" alt="Munchi Mochi Logo" />
            </a>
        </div>
        <div class="nav-center">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="nutrition.html">Nutri Info</a></li>
                <li><a href="survey.html">Survey</a></li>
            </ul>
        </div>
    </div>

    <!-- Checkout Section: Flex layout -->
    <div class="checkout-container">
        <!-- Cart Summary -->
        <div class="cart-summary">
            <h2>Your Order</h2>
            <ul id="cart-items-list"></ul>
        </div>

        <!-- Checkout Form -->
        <div class="checkout-form">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required />

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required />

                <!-- Newsletter Subscription Checkbox -->
                <div class="checkbox-container">
                    <input type="checkbox" id="receive-offers" name="receive-offers" />
                    <label for="receive-offers">
                        Would you like to receive offers and notices about our newest mochis and promotions?
                    </label>
                </div>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g. 021 123 4567" required />

                <label for="address">Delivery Address</label>
                <textarea id="address" name="address" placeholder="Street, Suburb, City, Postcode" required></textarea>

                <!-- Payment Section -->
                <h3>Payment</h3>
                <!--<button onclick="handleCheckout(cartItems)" id="pay-button" class="submit-btn" type="button">Pay
                    Now</button>-->
                <a href="temporary-pay.html">
                    <button id="pay-button" class="submit-btn" type="button">Pay Now</button>
                </a>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="nutrition.html">Nutri Info</a></li>
                    <li><a href="survey.html">Survey</a></li>
                </ul>
            </div>
            <div class="footer-logo">
                <a href="index.html">
                    <img src="munchi-mochi-logo.png" alt="Munchi Mochi Logo" />
                </a>
            </div>
        </div>
        <div class="footer-socials">
            <a href="https://www.instagram.com/munchimochi.nz/" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://www.tiktok.com/@munchi_mochi" target="_blank"><i class="bi bi-tiktok"></i></a>
        </div>
    </footer>

    <script src="checkout.js"></script>
</body>

</html>

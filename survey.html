<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="survey.css">
    <title>Survey | Munchi Mochi</title>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="munchi-mochi-logo.png" alt="Munchi Mochi Logo">
            </a>
        </div>
        <div class="nav-center">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="nutrition.html">Nutri Info</a></li>
                <li><a href="survey.html">Survey</a></li>
            </ul>
        </div>
        <div class="nav-cart">
            <a href="cart.html" class="cart-link">
                <i class="bi bi-cart"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Survey Form -->
    <div class="survey-container">
        <h2>Help Us Improve Munchi Mochi!</h2>
        <form id="mochiSurvey" method="POST">
            <!-- Disable CAPTCHA -->
            <input type="hidden" name="_captcha" value="false">

            <!-- Redirect to the Thank You Page after submission -->
            <input type="hidden" name="_next" value="thankyou.html">

            <!-- 1. Age Group -->
            <label for="age">1. What is your age group?</label>
            <select id="age" name="age" required>
                <option value="">-- Select Age Group --</option>
                <option value="under-13">Under 13</option>
                <option value="13-17">13–17</option>
                <option value="18-24">18–24</option>
                <option value="25-34">25–34</option>
                <option value="35-44">35–44</option>
                <option value="45+">45+</option>
            </select>

            <!-- 2. Occupation -->
            <label for="occupation">2. What do you do? (Student, Worker, etc.)</label>
            <input type="text" id="occupation" name="occupation" placeholder="E.g., Student, Barista, Teacher" required>

            <!-- 3. Have you eaten mochi? -->
            <label for="mochiType">3. Have you ever eaten mochi before?</label>
            <select id="mochiType" name="mochiType" required>
                <option value="">-- Select an Option --</option>
                <option value="normal">Yes – Normal</option>
                <option value="icecream">Yes – Ice Cream Mochi</option>
                <option value="none">No, never</option>
            </select>

            <!-- 4. Do you regularly buy mochi? -->
            <label for="buySource">4. Do you regularly buy mochi? If yes, from where?</label>
            <select id="buySource" name="buySource" required>
                <option value="">-- Select an Option --</option>
                <option value="st-pierres">St Pierres</option>
                <option value="yukimi">Yukimi</option>
                <option value="other">Other</option>
                <option value="dont-buy">I don’t regularly buy mochi</option>
            </select>

            <!-- 5. Biggest upside -->
            <label for="upside">5. What is the biggest upside of mochi for you?</label>
            <input type="text" id="upside" name="upside" required>

            <!-- 6. Biggest downside -->
            <label for="downside">6. What is the biggest downside of mochi for you?</label>
            <input type="text" id="downside" name="downside" required>

            <!-- 7. Favourite flavour -->
            <label for="flavour">7. Which mochi flavour would you be most interested in?</label>
            <select id="flavour" name="flavour" required>
                <option value="">-- Select a Flavour --</option>
                <option value="strawberry">Strawberry</option>
                <option value="mango">Mango</option>
                <option value="matcha">Matcha</option>
                <option value="coconut">Coconut</option>
                <option value="hokey-pokey">Hokey Pokey</option>
            </select>

            <!-- 8. Buying method -->
            <label for="buyingPlace">8. Where would you prefer to buy mochi?</label>
            <select id="buyingPlace" name="buyingPlace" required>
                <option value="">-- Select an Option --</option>
                <option value="online">Online (with shipping)</option>
                <option value="local-market">Local markets</option>
                <option value="local-pickup">Local pick-up</option>
            </select>

            <!-- 9. Price range -->
            <label for="price">9. How much would you consider paying for one palm-sized mochi?</label>
            <input type="text" id="price" name="price" placeholder="e.g. $4.50, $5.00" required>

            <!-- Submit -->
            <button type="submit" class="submit-btn">Submit Survey</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <!-- Left Side: Nav Links Column -->
            <div class="footer-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="nutrition.html">Nutri Info</a></li>
                    <li><a href="survey.html">Survey</a></li>
                </ul>
            </div>

            <!-- Right Side: Logo -->
            <div class="footer-logo">
                <a href="index.html">
                    <img src="munchi-mochi-logo.png" alt="Munchi Mochi Logo">
                </a>
            </div>
        </div>

        <!-- Bottom Right: Social Icons -->
        <div class="footer-socials">
            <a href="https://www.instagram.com/munchimochi.nz/" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://www.tiktok.com/@munchi_mochi" target="_blank"><i class="bi bi-tiktok"></i></a>
        </div>
    </footer>
    <script src="survey.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("Pt6UnkBEsJUrO_8Yi");
        })();
    </script>
</body>

</html>
